<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MealDB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-gray">
    <h2 class="text-center text-success">Search your favourite food</h2>
    <div class="mx-auto mb-3 input-group w-50">
      <input
        type="text"
        id="search-field"
        class="form-control"
        placeholder="Search Food"
        aria-label="Search Food"
        aria-describedby="button-addon2"
      />
      <button
        onclick="searchFood()"
        class="btn btn-outline-secondary"
        type="button"
        id="button-addon2"
        itemid="btn-search"
      >
        Button
      </button>
    </div>
    <!-- meal detalis -->
    <div id="mealDetails" class="mx-auto w-50"></div>
    <!-- search Result -->
    <div id="searchResult" class="row row-cols-1 row-cols-md-3 g-3"></div>

    <!-- Search result ended -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="mealdb.js"></script>
  </body>
</html>
